    <script>
        // Exercise 1 : Is_Blank
        function isBlank(str) {
        // Vérifie si la longueur de la chaîne est 0
        return str.trim().length === 0;
        }
        // Tests
        console.log(isBlank(''));      
        console.log(isBlank('abc'));   
        console.log(isBlank('   '));   

        // Exercise 2 : Abbrev_name
        function abbrevName(fullName) {
        // Séparer le prénom et le nom
        let parts = fullName.split(' ');
        // Retourner le prénom + première lettre du nom + point
        return parts[0] + " " + parts[1].charAt(0).toUpperCase() + ".";
        }

        // Tests
        console.log(abbrevName("SARA hassani")); // "Robin S."

        // Exercise 3 : SwapCase
        function swapCase(str) {
            let result = '';
            for (let char of str) {
                if (char === char.toUpperCase()) {
                result += char.toLowerCase();
                } else {
                result += char.toUpperCase();
                }
            }

            return result;
            }
        // exercise 4:
        function isOmnipresent(arr, value) {
        return arr.every(subArray => subArray.includes(value));
        }

        // Tests
        console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 1)); // true
        console.log(isOmnipresent([[1, 1], [1, 3], [5, 1], [6, 1]], 6)); // false

        // exercise 5:
        let table = document.body.firstElementChild;
        for (let i = 0; i < table.rows.length; i++) {
        // Colorer la cellule diagonale en rouge
        table.rows[i].cells[i].style.backgroundColor = "red";
        }
