<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Random Fetch</title>
</head>
<body>
  <h1>Giphy Random Fetch</h1>

  <!-- Formulaire de recherche -->
  <form id="gifForm">
    <input type="text" id="searchInput" placeholder="Enter a category (e.g., sun)" required>
    <button type="submit">Fetch GIF</button>
  </form>

  <!-- Bouton pour supprimer tous les GIFs -->
  <button id="deleteAllBtn">DELETE ALL</button>

  <!-- Conteneur pour les GIFs -->
  <div id="gifContainer"></div>

  <script src="script.js"></script>
</body>
</html>
