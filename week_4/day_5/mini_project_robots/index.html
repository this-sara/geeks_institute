@import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

/* Image du robot */
.card img {
  width: 100%;
  border-radius: 10px;
}

</head>

    ];
    function displayRobots(list) {
  const container = document.getElementById("cardsContainer");
  container.innerHTML = ""; 

  list.forEach(robot => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
      <img src="${robot.image}" alt="${robot.name}" />
      <h3>${robot.name}</h3>
      <p>${robot.email}</p>
    `;

    container.appendChild(card);
  });
}

// Afficher tous les robots au chargement
displayRobots(robots);



//  Dynamic Search Filter for Cards
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.querySelector('input'); // input de recherche
  const cards = document.querySelectorAll('.card');    // toutes les cartes

  //  Ã‰coute en temps rÃ©el
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase(); // insensible Ã  la casse

    cards.forEach(card => {
      const cardText = card.textContent.toLowerCase();
      if(cardText.includes(query)) {
        card.style.display = 'block'; // montre la carte si match
      } else {
        card.style.display = 'none';  // cache sinon
      }
    });
  });
});

  </script>
